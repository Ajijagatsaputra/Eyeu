<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Ulasan Web</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .review-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .review-form h2 {
      text-align: center;
      color: #333;
    }

    .review-form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .review-form textarea,
    .review-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .review-form button {
      background-color: #3498db;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .review-form button[type="submit"] {
      margin-bottom: 8px;
    }

    .review-form button[type="button"] {
      background-color: #2ecc71;
      margin-bottom: 0;
    }

    /* Style untuk pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="review-form">
    <h2>Masukkan Ulasan</h2>
    <form id="reviewForm" action="#" method="post" onsubmit="return showPopup()">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="ulasan">Ulasan:</label>
      <textarea id="ulasan" name="ulasan" rows="4" required></textarea>

      <button type="submit">Kirim Ulasan</button>
      <button type="button" onclick="showVisualization()">Visualisasi</button>
    </form>
  </div>

  <!-- Pop-up berhasil -->
  <div id="popup" class="popup">
    <p>Ulasan berhasil dikirim!</p>
  </div>

  <script>
    function showPopup() {
      // Simulasi pengiriman data ulasan
      // Anda dapat menambahkan logika pengiriman data ke server di sini
      // Sebagai contoh, saya hanya menampilkan pop-up
      document.getElementById('popup').style.display = 'block';
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
      }, 2000); // Sembunyikan pop-up setelah 2 detik
      return false; // Untuk mencegah pengiriman formulir
    }

    function showVisualization() {
      // Tambahkan logika untuk menampilkan visualisasi sentiment analysis di sini
      alert('Menampilkan visualisasi sentiment analysis!');
    }
  </script>

</body>
</html>
